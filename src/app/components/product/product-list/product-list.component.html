<p>product-list works!</p>

<mat-list>
  <mat-list-item *ngFor="let product of products" (click)="goToProductDetail(product?.id)">
      <span>{{ product?.name }}</span>
      <span>{{ product?.price }}</span>
  </mat-list-item>
</mat-list>

<button (click)="goToNewProduct()">Crear producto</button>
