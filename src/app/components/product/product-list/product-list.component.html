<app-subheader [data]="dataSubheader" (onBack)="goBack()"></app-subheader>

<mat-list>
  <mat-list-item *ngFor="let product of products" (click)="goToProductDetail(product?.name)">
      <span>{{ product?.name }}</span>
      <span>{{ product?.price }}</span>
  </mat-list-item>
</mat-list>

<button *ngIf="isAdmin" app-button [data]="dataButton" (click)="goToNewProduct()"></button>
