<p>chat works!</p>

<div class="container">
  <div class="chat-wrapper">
    <div class="chat-messages">
      <div *ngFor="let chat of chats$ | async">
        <span>{{ chat?.name }}</span>
        <p>{{ chat?.msg }}</p>
        <span class="msg-date">{{ chat?.date | date: 'dd/MM/yyyy HH:mm' }}</span>
    </div>
      <div class="chat-actions">
        <form class="example-form">
          <label>Mensaje</label>
          <input type="text" name="text" placeholder="Mensaje" [formControl]="msgForm">
          <button [disabled]="!msgForm.valid" (click)="sendMessage()">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
